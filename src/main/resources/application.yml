server:
  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: on_param
    whitelabel:
      enabled: false
  port: 8080
spring:
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/issuetracker
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

